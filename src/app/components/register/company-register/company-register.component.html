<div class="container">
  <form *ngIf="!registered" class="ui form" (ngSubmit)="onSubmit()" #registerForm = "ngForm">
    <h2 class="ui dividing header">Register as Company</h2>
    <div class="field">
      <div class="two fields">

        <div class="field">
          <label for="username">Username</label>
          <input type="text" name="userName"  id="username" placeholder="User Name" [(ngModel)]="newCompany.username" ngControl="userName" required>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input type="password" name="password"id="password" placeholder="Password" [(ngModel)]="newCompany.password" ngControl="password" required>
        </div>
      </div>
    </div>
    <label for="name">Company Name(ex. Google)</label>
    <div class="field">
      <input type="text" name="name"  id="name" placeholder="Name" [(ngModel)]="newCompany.name" ngControl="name" required>
    </div>


    <div class="field">
      <div class="two fields">
        <div class="field">
          <label for="major">Location(ex. Menlo Park, CA)</label>
          <input type="text" name="major"  id="major" placeholder="Major" [(ngModel)]="newCompany.location" ngControl="major" required>
        </div>


        <div class="field">
          <label for="access">Industry</label>
          <select class="ui dropdown" id="access" name="access" [(ngModel)]="newCompany.industry" required>
            <option value="Software">Software</option>
            <option value="Hardware">Hardware</option>
            <option value="Bank">Bank</option>
            <option value="Finance">Finance</option>
          </select>
        </div>
      </div>
    </div>




    <br>
    <button type="submit" class="ui button left" [disabled]="!registerForm.form.valid" >Register</button>

    <br>
    <br>
  </form>

  <div *ngIf="registered">
    <h1>Register Success!</h1>
  </div>
</div>
