<div>
  <h3>Jobs offered from companies</h3>
  <hr>
  <div *ngFor="let job of jobs;let k = index">
    <div class="ui relaxed divided list">

      <div class="item">
        <i class="large github middle aligned icon"></i>
        <div class="content">
          <a class="header" (click)="onSelect(job)">{{job.name}}</a>
          <div class="description">
            A job pushed from <a (click)="onSelectComapny(job.company)"><b>{{job.company.name}}</b></a> at {{myarray[k]}}
          </div>

        </div>
        <button class="ui green basic mini right floated button " *ngIf="status[k] === 'Accepted'"><i class="calendar check icon"></i></button>
        <button class="ui red basic mini right floated button " *ngIf="status[k] === 'Refused'"><i class="user times icon"></i></button>
        <button class="ui red basic mini right floated button" *ngIf="status[k] === 'Processing'" (click)="requestRes(job.jobId,-1)" >Refuse</button>
        <button class="ui blue basic mini right floated button" *ngIf="status[k] === 'Processing'" (click)="requestRes(job.jobId,1)">Accept</button>
      </div>
    </div>
  </div>
</div>
