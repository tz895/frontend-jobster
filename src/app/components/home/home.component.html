<div class="container" *ngIf="type === 'student'">
  <div class="ui grid">
    <div class='twelve wide column' *ngIf="controlService.sidePanelControl === '1'">
      <sub-list></sub-list>
    </div>
    <div class='twelve wide column' *ngIf="controlService.sidePanelControl === '2'">
      <applied-jobs></applied-jobs>
    </div>
    <div class='twelve wide column' *ngIf="controlService.sidePanelControl === '3'">
      <friend-list></friend-list>
    </div>
    <div class='twelve wide column' *ngIf="controlService.sidePanelControl === '4'">
      <notification></notification>
    </div>
    <div class='twelve wide column' *ngIf="controlService.sidePanelControl === '5'">

    </div>
    <div class='four wide column'>
      <side-panel></side-panel>
    </div>
  </div>
</div>

<div class="container" *ngIf="type === 'company'">
  <div class="ui grid">
    <div class='twelve wide column' *ngIf="controlService.sidePanelControl === '6'">
      <posted-jobs></posted-jobs>
    </div>
    <div class='twelve wide column' *ngIf="controlService.sidePanelControl === '7'">
      <post-job></post-job>
    </div>
    <div class='twelve wide column' *ngIf="controlService.sidePanelControl === '8'">
      <search-candidate></search-candidate>
    </div>
    <div class='four wide column'>
      <company-panel ></company-panel>
    </div>
</div>
</div>
