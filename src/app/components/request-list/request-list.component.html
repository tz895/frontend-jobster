<div>
  <h3>Friend Requests</h3>
  <hr>
  <div *ngFor="let thissender of senders;let k = index">
    <div class="ui relaxed divided list">

      <div class="item">
        <i class="large github middle aligned icon"></i>
        <div class="content">

          <a class="header" (click)="onSelectProfile(thissender)">{{sender.name}}</a>
          <div class="description">
            wanna become your friend! Sent at {{myarray[k]}}
          </div>

        </div>
        <button class="ui green basic mini right floated button " *ngIf="status[k] === 'Accepted'"><i class="calendar check icon"></i></button>
        <button class="ui red basic mini right floated button " *ngIf="status[k] === 'Refused'"><i class="user times icon"></i></button>
        <button class="ui red basic mini right floated button" *ngIf="status[k] === 'Processing'" (click)="requestRes(thissender.studentId,-1)" >Refuse</button>
        <button class="ui blue basic mini right floated button" *ngIf="status[k] === 'Processing'" (click)="requestRes(thissender.studentId,1)">Accept</button>

      </div>
    </div>
  </div>
</div>
